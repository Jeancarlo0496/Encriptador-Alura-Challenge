<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widh=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
</head>
  <header>
    <h1>
      <img src="logo2.jpg" alt="logo de un candado" class="logo">
    </h1>
  </header>
<body>
    <section>
      <div class="area">
        <textarea type="text" class="texto1" placeholder="Escriba el Texto" id="textoUsuario" style="border: none"></textarea>
        <textarea type="text" id="textoEncriptado" class="texto2" style="border: none" placeholder="Esperando Texto" readonly></textarea>
        <p>Digite Unicamente Letras Minusculas</p>
      </div>
    </section>
    <section>
      <div class="botones" br>
        <button onclick="encriptar()" class="encriptar">Encriptar</button>
        <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
        <button onclick="copiar()" class="copiar">Copiar</button>
      </div>    
    </section>
    <script src="encriptador.js"></script>
  <footer>
    <img src="logoalura.jpg" class="logoAlura">
    <h2>&#169;Copyright</h2>
  </footer>  
</body>
</html>
